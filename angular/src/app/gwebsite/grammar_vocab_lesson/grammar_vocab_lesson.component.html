
<div class="container-fluid bgimage-color">
    <img class="img-fluid" src="assets/Banner/Eng_banner.jpg" alt="Responsive image">
</div>
<br>
<br>
<div class="container">
    <div class="d-block border-bottom border-warning rounded-bottom"  style="border-bottom-width:5px !important">
        <h1>{{lesson.lessonContent}}</h1>
    </div>
    <br>
    <br>
    <div class="video">
        <vg-player>
            <video controls width="747" height="440">
				<source src="{{lesson.link}}" type="video/mp4">
            </video>
        </vg-player>
    </div>
    <form novalidate (ngSubmit)="save()">
        <div class="form-group">
            <label><h3>Let's us know your anwser here: </h3></label>
            <textarea class="form-control rounded-0" #articleInput="ngModel" name="Topic"
                      [(ngModel)]="article.content" rows="10"></textarea>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                    [busyText]="l('SavingWithThreeDot')">
                <i class="fa fa-save"></i>
                <span>{{l("Leave Comments")}}</span>
            </button>
        </div>
    </form>
    <br>
    <article-section *ngIf="topicIsDefined()" [articleName]="lesson.lessonContent" ></article-section>
    <div class="container-fluid bg-dark" id="footer">
        <div class="container">
            <br>
            <h2 class="text-light">Developer Team:</h2>
            <h5 class="text-light"> Tran Hoang An</h5>
            <h5 class="text-light"> Cao Minh huy</h5>
            <h5 class="text-light"> Nguyen Le Hoai An</h5>
        </div>
    </div>
</div>
