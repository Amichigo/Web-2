<div class="background-animation">
    <div class="container-fluid bgimage-color bg-dark">
        <img class="mx-auto d-block img-fluid" src="assets/Banner/Eng_banner.jpg" alt="Responsive image">
    </div>
    <br>
    <div class="col-xs-6 text-right">
        <button (click)="createLesson()" *ngIf="isGranted('Pages.Administration.Lesson.Create')"
                class="btn btn-primary">
            <i class="fa fa-plus"></i> {{l("CreateNewLesson")}}
        </button>
    </div>
    <div class="container">
        <div class="primeng-datatable-container" [busyIf]="primengTableHelper.isLoading">
            <p-table #dataTable (onLazyLoad)="getReadWriteLessons($event)" [value]="primengTableHelper.records"
                     rows="{{primengTableHelper.defaultRecordsCountPerPage}}" [paginator]="false" [lazy]="true"
                     [responsive]="primengTableHelper.isResponsive">
                <ng-template pTemplate="body" let-record="$implicit" class="d-flex flex-row">
                    <a class="d-block p-3 mb-3 text-dark border border-warning rounded bg-warning" routerLink="/app/gwebsite/read_write_lesson/{{record.id}}" style="text-align:center;margin-left:3%">
                        <div class="row">
                            <div class="col-3 d-inline"><h1>{{getTypeFromLessonLink(record.link)}}</h1></div>
                            <div class="col-6 overflow-auto bg-white">
                                <img class="d-block mx-auto img-fluid rounded" src="{{truncateString(record.introImage)}}">
                                <h1>{{truncateString(record.lessonContent)}}</h1>
                            </div>
                        </div>
                    </a>
                    <tr>
                        <td>
                            <button class="btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill"
                                    (click)="createOrEditModal.show(record.id)" title="{{l('Edit')}}">
                                <i class="fa fa-edit" [attr.aria-label]="l('Edit')"></i>
                            </button>

                            <button class="btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill"
                                    (click)="deleteLesson(record.id)" title="{{l('Delete')}}">
                                <i class="fa fa-times" [attr.aria-label]="l('Delete')"></i>
                            </button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                {{l('NoData')}}
            </div>
            <div class="primeng-paging-container">
                <p-paginator rows="{{primengTableHelper.defaultRecordsCountPerPage}}" #paginator
                             (onPageChange)="getReadWriteLessons($event)"
                             [totalRecords]="primengTableHelper.totalRecordsCount"
                             [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage">
                </p-paginator>
                <span class="total-records-count">
                    {{l('TotalRecordsCount', primengTableHelper.totalRecordsCount)}}
                </span>
            </div>
        </div>
    </div>
    <createOrEditRWLessonModal #createOrEditModal (modalSave)="reloadPage()"></createOrEditRWLessonModal>
    <br />
    <br />
    <div class="container-fluid bg-dark">
        <div class="container">
            <br>
            <h2 class="text-light">Developer Team:</h2>
            <h5 class="text-light"> Tran Hoang An</h5>
            <h5 class="text-light"> Cao Minh huy</h5>
            <h5 class="text-light"> Nguyen Le Hoai An</h5>
            <br>
        </div>
    </div>
</div>
