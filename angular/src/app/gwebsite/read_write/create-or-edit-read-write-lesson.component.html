<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="lesson.id">Cập nhật lesson: {{lesson.lessonContent}}</span>
                        <span *ngIf="!lesson.id">Tạo mới lesson</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>introduction image *</label>
                        <input #file type="file" required multiple (change)="upload(file.files,false)" />
                    </div>
                    <div class="form-group">
                        <label>content(image only) *</label>
                        <input #file1 type="file" required multiple (change)="upload(file.files,true)" />
                    </div>
                    <div class="form-group">
                        <label>lesson title *</label>
                        <input #lessonContentInput="ngModel" class="form-control" type="text" name="LessonContent"
                               [(ngModel)]="lesson.lessonContent" required maxlength="64">
                        <validation-messages [formCtrl]="lessonContentInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Category *</label>
                        <input #catNameInput="ngModel" class="form-control" type="text" name="CatName"
                               [(ngModel)]="lesson.catName" required maxlength="64">
                        <validation-messages [formCtrl]="catName"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
