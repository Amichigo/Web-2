<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container intro">
                    <h1>{{this.content}}</h1>
                    <div style="word-wrap:break-word;">
                    </div>
                </div>
                <br>
                <div class="video" *ngIf="this.id > 0">
                    <vg-player>
                        <video controls width="747" height="440">
                            <source src="{{this.linkvideo}}" type="video/mp4">
                        </video>
                    </vg-player>
                </div>

            </div>
            <form novalidate (ngSubmit)="save()">
                <div class="form-group">
                    <label><h3>Let's us know your feeling: </h3></label>
                    <textarea class="form-control rounded-0" #articleInput="ngModel" name="Topic"
                              [(ngModel)]="article.content" rows="10"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                            [busyText]="l('SavingWithThreeDot')">
                        <i class="fa fa-save"></i>
                        <span>{{l("Leave Comments")}}</span>
                    </button>
                </div>
            </form>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-default"
                    (click)="close()">{{l("Close")}}</button>
            </div>
        </div>
    </div>
</div>
